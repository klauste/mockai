gzip on;
gzip_disable "msie6";

gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_buffers 16 8k;
gzip_http_version 1.1;

gzip_types
    text/plain text/css text/xml text/javascript text/x-component
    application/json application/x-javascript application/xml+rss
    application/xhtml+xml application/atom+xml application/x-font-ttf
    application/javascript application/xml application/rss+xml application/vnd.ms-fontobject
    font/opentype
    image/gif image/x-icon image/svg+xml;
